</head>

<body>
    <div class='parentcontainer'>
        <nav>
            <ul class='navcontainer'>
                <li><a href="kalmarhome.html"></a>Home</li>
                <li>Products</li>
                <li>About
                </li>
                <li>Kalmar Global</li>
                <li>Contact Us</li>
            </ul>
        </nav>
        <div class='background'></div>
        <div class='logocontain'></div>
        <div class='logo'>
            <img src='img/logo.jpg'>
        </div>
        <div class='quote'>Proven by design. Driven for results.</div>
        
        <div class='video'><iframe width="560" height="315" src="https://www.youtube.com/embed/nN-5rD4suw4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
        
        <div class='footer'>
            <div class='footerstuff'>
                <div class='thing1'>Thing 1</div>
                <div class='thing2'>Thing 2
                </div>
                <div class='thing3'>Thing 3</div>
            </div>
        </div>
        
        <div class='slideshow-container'>
            <div class="mySlides fade">
                <div class='numbertext'>1 / 3</div>
                <img src="img/product1.jpg" style="width:100%">
                <div class="text">RT 240</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/product2.jpg" style=width: 100%>
                <div class="text">Military RT240</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/product3.jpg" style=width: 100%>
                <div class="text"> RT022</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
  
<script>
var slideIndex=1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1};
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}
</script>

</body>



</html>
